name: Build and deploy Node.js app to Azure Web App - vartikgptapp

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: |
          {
            "clientId": "8f079aa4-4151-43be-ba66-0dbaf9b6b7a9",
            "clientSecret": "_BP8Q~vbTIKT5M0ZMUwSbjIpD6YEeQCHG42ttcBb",
            "tenantId": "da41fc73-c60d-4537-9111-22975cdbf183",
            "subscriptionId": "5B594A7C7A7243EDA8F1B74000369C71"
          }

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "vartikgptapp"
        slot-name: 'production'
        package: ./build
