name: Build and deploy Node.js app to Azure Web App - vartikgptapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      env:
        CI: true
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: dist
        
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4817EEB7D9304D209A13A2920BBCF30F }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D8154B5E71BF4F7E8E2AA4A538C595C9 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_00B4CF78F4D64C13848BAAB5604D0AAC }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vartikgptapp'
        slot-name: 'Production'
        package: .
